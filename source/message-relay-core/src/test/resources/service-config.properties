# This file configures the Electrocomponents Java Services Tier

# List of locales supported by Europe region.
emeaRegionSupportedLocales = at,be,be01,be02,cz,de,dech,dk,es,f1,fr,hu,ie,it,nl,no,pl,pt,se,uk,za

# List of locales supported by Asic Pacific region.
apacRegionSupportedLocales = au,ax,cn,hk,hk01,hk02,hkc1,jp,my,nz,ph,sg,th,tw,tw01,tw02,xa

# List of locales supported by America region.
amerRegionSupportedLocales = us

# The region that the current LOCALHOST is part of.
localRegion = apac

# The URLs of the other hosts of the services for the EMEA (EUROPE) region.
emeaRegionHosts = remote://localhost:4447

# The URLs of the other hosts of the services for the APAC region. This can't be same as EMEA region hosts.
apacRegionHosts = remote://remotehost:4447


# The URLs of the other hosts of the services for the GLOBAL region.
globalRegionHosts = remote://localhost:4447

# The URLs for the hosts of the services for bridge interfaces.
interfaceServicesHosts = remote://localhost:4447

